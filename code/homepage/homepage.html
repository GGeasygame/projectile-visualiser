<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Visualiser</title>
    <link rel="stylesheet" href="homepage.css">
    <script type="text/javascript" src="homepage.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="../../pictures/favicon.jpg" />
</head>

<body>
    <div class=grid>
        <header>
            <h1>Projectile Visualiser</h1>
        </header>
        <div id="errorBox"></div>
        <div id="form">
            <fieldset>
                <legend>Enter Projectile Data and Circumstances Data</legend>
                <form action="" onsubmit="createProjectile(this); return false;">
                    <label for="velocity">Starting Velocity [m/s]</label><br>
                    <input type="text" name="velocity" class="velocity-input">
                    <br>
                    <label for="angle">Starting Angle</label><br>
                    <input type="text" name="angle" class="angle-input">
                    <br>
                    <label for="gravity">Acting gravity [m/s<sup>2</sup>]</label><br>
                    <input type="text" name="gravity" class="gravity-input" value="9.8">
                    <br>
                    <p>You can define the distance the projectile travels. You cannot define both angle and distance.
                    </p>
                    <label for="distance">Distance traveled</label><br>
                    <input type="text" name="distance" class="distance-input">
                    <br>
                    <input type="submit" value="Start Simulation">

                </form>
            </fieldset>
        </div>
        <fieldset id="dataField">
            <legend>Data</legend>
            <div id="datalists">
            </div>
        </fieldset>
        <div id="projectileDiv">
            <button onclick="newProjectile();">Create New Projectile</button>
            <button onclick="clearCanvas();">Reset Projectiles</button>
            <button onclick="viewAllTrajectories();">View All Trajectories</button>
            <canvas class="projectile-canvas" id="canvas"></canvas>
        </div>
    </div>
</body>

</html>
